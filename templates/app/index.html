<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .shadow-lg{
            margin-left: 12%;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4 w-75">
            <h2 class="text-center text-primary">Upload a PDF File</h2>

            <!-- Display Errors -->
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <!-- Success Message -->
            {% if file_url %}
                <div class="alert alert-success">
                    File uploaded successfully: 
                    <a href="{{ file_url }}" class="fw-bold text-decoration-none" target="_blank">View PDF</a>
                </div>
            {% endif %}

            <form method="post" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="fileInput" class="form-label fw-bold">Select PDF File</label>
                    <input type="file" name="uploaded_file" id="fileInput" class="form-control" accept=".pdf" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Upload PDF</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
